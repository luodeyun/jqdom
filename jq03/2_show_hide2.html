</ul>

<button data-toggle="brandlist">精简显示品牌</button>

<script src="js/jquery-1.11.3.js"></script>
<script>
$('button').click(function(){
  var $others = $('ul>li:gt(4):not(:last-child)')
  if($others.css('display')=='none'){
    $others.show()
    $(this).html('精简显示品牌')
  }else{
    $others.hide()
    $(this).html('全部显示品牌')
  }
})
