  $('#s1').click(function(){
      if($(this).is(":animated")){
        $(this).stop()
      }else{
        var left1=$(this).css('left').slice(0,-2)
        console.log(left1);
        
        $(this).animate({
      left:+left1+300
    },2000)
      }
  })
