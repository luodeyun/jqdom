<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    ul {
      list-style: none;
    }
    li {
      margin: 0;
      padding: 0;
      display: inline-block;
      width: 30%;
    }
  </style>
</head>
<body>
<ul id="list">
  <li>尼康(234)</li>
  <li>佳能(22)</li>
  <li>索尼(932)</li>
  <li>宾得(11)</li>
  <li>爱国者(3234)</li>
  <li>欧巴(32)</li>
  <li>海鸥(2334)</li>
  <li>卡西欧(334)</li>
  <li>三星(834)</li>
  <li>松下(234)</li>
  <li>其它品牌(2343)</li>
</ul>

<button data-toggle="brandlist">精简显示品牌</button>

<script src="js/jquery-1.11.3.js"></script>
<script>
  //DOM 4步
  //1. 查找触发事件的元素
  $("button")
  //2. 绑定事件处理函数
  .click(function(){
    //3. 查找要修改的元素
    var $others=$("ul>li:gt(4):not(:last-child)");
    console.log($others);
    //4. 修改元素
    //如果他们现在是隐藏的，就显示出来
    if($others.css("display")=="none"){
      $others.show();
      //如果其他li都显示出来,就修改按钮的内容为"精简显示品牌"
      $(this).html(`精简显示品牌`);
    }else{//否则如果他们现在是显示的，就隐藏起来
      $others.hide();
      //如果其他li都隐藏起来，就修改按钮的内容为"显示所有品牌"
      $(this).html(`显示所有品牌`);
    }
    //$others.toggle();
  })
</script>
</body>
</html>
